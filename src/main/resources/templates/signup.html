<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SignUp Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						<h1 class="text-center">Register Here</h1>

						<form th:action="@{/register}" method="post">

							<!-- name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Email address</label>
									 <input type="text" class="form-control"
									id="name_field" aria-describedby="emailHelp" placeholder="Enter your name here " required="required">
							</div>
							<!-- email field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Email address</label>
									 <input type="email" class="form-control"
									id="email_field" aria-describedby="emailHelp" placeholder="Enter your email here " required="required">
							</div>
							<!-- password field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label>
									 <input type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp" placeholder="Enter your password here " required="required">
							</div>
							<!-- user about -->
							<div class="mb-3">
								<textarea  rows="8" class="form-control" placeholder="Enter something about yourself..."></textarea>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn btn-success btn-md text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-md text-dark">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
