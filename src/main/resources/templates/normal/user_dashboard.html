<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section>



		<div class="card">

			<div class="card-body">

				<div class="container text-center">

					<!-- Profile Image  -->
					<img style="height: 200px; width: 200px;" class="profile_picture"
						th:src="@{'/images/' + ${user.imageUrl}}" alt="Profile Picture" />
						
						
						
					<h1 class="text-center mt-3 text-secondary font-italic">
						Start Adding your Contacts
					</h1>
					
					
					<a th:href="@{/user/add-contact}" class="btn btn-outline-primary btn-block text-uppercase mt-4">Add new Contact</a>

				</div>

			</div>

		</div>



	</section>

</body>
</html>
