<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section>

		<!-- If contact is passed from the controller to the page -->
		<div class="card mr-4" th:if="${user}">

			<div class="card-body">

				<div class="container text-center">
					<!-- Profile Image  -->
					<img style="height: 200px; width: 200px;" class="profile_picture"
						th:src="@{'/images/' + ${user.imageUrl}}" alt="Profile Picture" />

					<!-- Contact Name -->
					<h3 class="mt-3">

						<span th:text="${user.name}"></span>

					</h3>


					<table class="table mt-4">
						<thead>

							<!-- ID -->
							<tr>
								<th scope="col">#ID</th>
								<th scope="col" th:text="${'SCM2022USER'+user.id}">First</th>
							</tr>
						</thead>
						<tbody>

							<!-- Email -->
							<tr>
								<th scope="row">Email</th>
								<td th:text="${user.email}"></td>
							</tr>

							<!-- Role -->
							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}"></td>
							</tr>

							
						</tbody>






					</table>


					<!-- Description -->
					<div class="description mt-3 text-center">

						<th:block th:utext="${user.about}"></th:block>

					</div>




				</div>

			</div>

		</div>




	</section>

</body>
</html>
